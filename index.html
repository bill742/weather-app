<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Galada|Lato" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>
<body>
  <header>
      <h1>Weather App</h1>
      <h2>Search for your local weather and cities around the world</h2>
      <div class="search-container">
          <input type="text" name="search" id="search" class="search" value="" placeholder="Enter a city">
          <input type="button" name="submit" value="Search" class="search-btn" onclick="getCity(search);">
      </div>
  </header>
  <section class="content">
      <p class="nogeo" id="nogeo">Please search for a city</p>
      <div class="data" id="dataBox"></div>
      <input type="button" name="units" class="unit-btn" id="unitBtn" onclick="changeUnit();" value="Show me Celcius"></input>
  </section>

  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
