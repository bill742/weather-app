<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Galada|Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>
<body>
    <header class="container">
        <h1>Weather App</h1>
        <div class="search-container">
        <input type="text" name="search" id="search" class="search" value="" placeholder="Enter a city">
        <input type="button" name="submit" value="Search" class="search-btn">
        </div>
        <h2>Search for the local weather in cities around the world</h2>
    </header>
    <section class="content container">
        <div class="data" id="dataBox"></div>
        <input type="button" name="units" class="unit-btn" id="unitBtn" value="Swtch to Imperial"></input>
    </section>

    <script src="js/scripts.js" defer="defer"></script>
</body>
</html>
