<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Galada|Lato" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <h1>Weather App</h1>
    <h2></h2>
    <div class="content">
      <input type="text" name="cityBox" id="cityBox" value="Toronto">
      <input type="button" name="submit" value="Search" onclick="getCity(cityBox);">
      <input type="radio" name="unit" value="metric" id="unit1" checked=""><label for="unit1">Celcius</label>
      <input type="radio" name="unit" value="imperial" id="unit2"><label for="unit2">Imperial</label>

      <div class="date" id="dataBox">

      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>

</body>
</html>
