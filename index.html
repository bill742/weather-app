<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Galada|Lato" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <h2></h2>
    <div class="search-container">
        <input type="text" name="search" id="search" class="search" value="" placeholder="Enter a city">
        <input type="button" name="submit" value="Search" class="search-btn" onclick="getCity(search);">
    </div>
    <div class="content">
      <div class="data" id="dataBox">

      </div>
      <input type="button" name="units" class="unit-btn" id="unitBtn" onclick="changeUnit();" value="Show me Celcius"></input>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
